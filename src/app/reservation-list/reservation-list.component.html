<app-home></app-home>

<h2 class="my-3">Reservation list</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest Name</th>
            <th>Email</th>
            <th>Check-in Date</th>
            <th>Check-out Date</th>
            <th>Room Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{ reservation.guestName }}</td>
            <td>{{ reservation.guestEmail }}</td>
            <td>{{ reservation.checkInDate | date }}</td>
            <td>{{ reservation.checkOutDate | date }}</td>
            <td>{{ reservation.roomNumber }}</td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit', reservation.id]">Edit</button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #noReservations>
    <p>No reservations found.</p>
</ng-template>
